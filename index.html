<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="box">

                <div class="view">
                    <span class="view-content">
                        <img id="img-eye" src="images/icon-view.svg" alt="view">
                    </span>
                    <img class="img-nft" src="images/image-equilibrium.jpg" alt="image NFT">                     

                </div>

                
                <h1>Equilibrium #3429</h1>
                <p class="clock">Our Equilibrium collection promotes balance and calm.</p>

                <div class="info">
                    <div class="nft">
                        <img src="images/icon-ethereum.svg" alt="icon ethereum">
                        <p class="nft-p">0.041ETH</p>
                    </div>
                    <div class="clock">
                        <img src="images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>

                </div>

                <div class="avatar clock">
                    <img src="images/image-avatar.png" alt="image avatar">
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>

            </div>


        </div>
    </main>
</body>
</html>
